<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <link rel="stylesheet" href="/results-summary-component-main/sytles.css">

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="main-card">
  <div id="results-card">
    <h2 id="rc-header">Your Result</h2>
    <div id="average-score-bubble">
      <h1 id="average">76</h1>
      <h3 id="max-score">of 100</h3>
    </div>
    <h1 id="great">Great</h1>
    <h3 id="score-anecdote">You scored higher than 65% of the people who have taken these tests.</h3>
  </div>
  <div id="summary-card">
    <h2 id="sc-header">Summary</h2>
    <div class="scorecard" id="reaction">
      <img class="icon" src="images/icon-reaction.svg" alt="Reaction icon">
      <p class="scorecard-name" style="color: red;">Reaction</p>
      <p class="score"><span class="score-value">80</span> / 100</p>
    </div>
    <div class="scorecard" id="memory">
      <img class="icon" src="images/icon-memory.svg" alt="Memory icon">
      <p class="scorecard-name" style="color: orange;">Memory</p>
      <p class="score"><span class="score-value">92</span> / 100</p>
    </div>
    <div class="scorecard" id="verbal">
      <img class="icon" src="images/icon-verbal.svg" alt="Verbal icon">
      <p class="scorecard-name" style="color: green;">Verbal</hp>
      <p class="score"><span class="score-value">61</span> / 100</p>
    </div>
    <div class="scorecard" id="visual">
      <img class="icon" src="images/icon-visual.svg" alt="Visual icon">
      <p class="scorecard-name" style="color: blue;">Visual</p>
      <p class="score"><span class="score-value">72</span> / 100</p>
    </div>

    <button>Continue</button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/CJCameron13">CJ Cameron</a>.
  </div>
</body>
</html>
