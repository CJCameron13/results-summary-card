<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="main-card">
  <div id="results-card">
    <h2 id="rc-header">Your Result</h2>
    <div id="average-score-bubble">
      <h1 id="average">76</h1>
      <p>of 100</p>
    </div>
    <h1>Great</h1>
    <h3>You scored higher than 65% of the people who have taken these tests.</h3>
  </div>
  <div id="summary-card">
    <h2 id="sc-header">Summary</h2>
    <div class="scorecard" id="reaction">
      <img class="icon" src="assets/images/icon-reaction.svg" alt="Reaction icon">
      <h3>Reaction</h3>
      <h3 class="score">80 / 100</h3>
    </div>
    <div class="scorecard" id="memory">
      <img class="icon" src="assets/images/icon-memory.svg" alt="Memory icon">
      <h3>Memory</h3>
      <h3 class="score">92 / 100</h3>
    </div>
    <div class="scorecard" id="verbal">
      <img class="icon" src="assets/images/icon-verbal.svg" alt="Verbal icon">
      <h3>Verbal</h3>
      <h3 class="score">61 / 100</h3>
    </div>
    <div class="scorecard" id="visual">
      <img class="icon" src="assets/images/icon-visual.svg" alt="Visual icon">
      <h3>Visual</h3>
      <h3 class="score">72 / 100</h3>
    </div>

    <button>Continue</button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
